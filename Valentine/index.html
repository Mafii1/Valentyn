<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valent√Ωnsk√° kniha üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
margin-top: 40px;
margin-bottom: 30px;
        }

       html, body {
            background: linear-gradient(45deg, #ff6b6b, #ffe66d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100%;
            overflow: hidden;
        }

        .book {
            width: 300px;
            height: 400px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
            
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .prev-btn, .next-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .yes-btn {
            background-color: green;
            color: white;
            position: absolute;
            left: 60px;
            
        }

        .no-btn {
    background-color: red;
    color: white;
    position: absolute; /* Mus√≠ b√Ωt absolutn√≠ pro pohyb */
    left: 250px;
    top:  93%;
    transform: translate(-50%, -50%);
    transition: 0.2s ease-out; /* Hladk√Ω pohyb */
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
}


        @media (max-width: 768px) {
            .book {
                width: 250px;
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíï</h1>

    <div class="book">
        <div class="page" id="page1" style="background-image: url('fotka.jpg');"></div>
        <div class="page hidden" id="page2" style="background-image: url('otevrena.jpg');"></div>
        <div class="page hidden" id="page3" style="background-image: url('srdce.jpg');"></div>
        <div class="page hidden" id="page4" style="background-image: url('koukej.jpg');"></div>
        <div class="page hidden" id="page5" style="background-image: url('Love.jpg');"></div>
    </div>

    <div class="controls">
        <button class="prev-btn" onclick="prevPage()">‚è™ Previous</button>
        <button class="next-btn" onclick="nextPage()">Next ‚è©</button>
    </div>

    <div class="controls">
        <button class="yes-btn" onclick="accept()">Yes üíò</button>
        <button class="no-btn" id="noButton" onmouseover="moveNoButton()">No ‚ùå</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        function showPage(pageNumber) {
            for (let i = 1; i <= totalPages; i++) {
                document.getElementById(`page${i}`).classList.add("hidden");
            }
            document.getElementById(`page${pageNumber}`).classList.remove("hidden");
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        function accept() {
            window.location.href = "Valent√Ωn.html"; // Odkaz na novou str√°nku s oslavn√Ωm cit√°tem
        }

        
        function moveNoButton() {
    let noButton = document.getElementById("noButton");
    let buttonWidth = noButton.offsetWidth;
    let buttonHeight = noButton.offsetHeight;

    let maxX = window.innerWidth - buttonWidth - 20; // Omez√≠me ≈°√≠≈ôku pohybu
    let maxY = window.innerHeight - buttonHeight - 20; // Omez√≠me v√Ω≈°ku pohybu

    let newX, newY;

    // Dokud se tlaƒç√≠tko nepohne dostateƒçnƒõ, generujeme nov√© sou≈ôadnice
    do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
    } while (Math.abs(newX - noButton.offsetLeft) < 50 && Math.abs(newY - noButton.offsetTop) < 50); 

    noButton.style.left = `${newX}px`;
    noButton.style.top = `${newY}px`;
}

// P≈ôid√°me ud√°losti pro PC i mobil
document.getElementById("noButton").addEventListener("mouseover", moveNoButton);
document.getElementById("noButton").addEventListener("touchstart", moveNoButton);


    </script>

</body>
</html>
